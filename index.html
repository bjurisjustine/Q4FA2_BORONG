<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
</head>
<body>

    <H1> Generate a Multiplication Table</H1>
  
    <label for="start">Start Value:</label>
  <input type="number" id="start" min="2" max="10">
  
  <label for="end">End Value:</label>
  <input type="number" id="end" min="2" max="10">
  
  <button onclick="genTable()">Generate Table</button>
  
  <div id="tableContainer"></div>
  
  <script>
    function genTable() {
      var startValue = parseInt(document.getElementById('start').value);
      var endValue = parseInt(document.getElementById('end').value);
      
      
      if (startValue < 2 || startValue > 10 || endValue < 2 || endValue > 10) {
        alert("Please enter numbers between 2-10");
        return;
      }
      
      var table = "<h2>Multiplication Table</h2><br><table border='1'>";
      
      for (var i = 1; i <= startValue; i++) {
        table += "<tr>";
        for (var j = 1; j <= endValue; j++) {
          table += "<td>" + (j * i) + "</td>";
        }
        table += "</tr>";
      }
      
      table += "</table>";
      
      document.getElementById('tableContainer').innerHTML = table;
    }
  </script>


</body>
</html>
